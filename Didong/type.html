    <script language="javascript" src="../lib/jquery.js"></script>
    <script>
      $(document).ready(function(){
        var urlString = window.location.href;
            var url = new URL(urlString);
            var key = url.searchParams.get("key");
            
            if (key != null) {
                getproduct(key);
            }

      });
    function getproduct(key){
    $.ajax({
        type:"GET",
        url:"https://www.jasonbase.com/things/"+key+".json",
        success: function (response) {
            var data = response.data;
            var html = "";
            for (let i = 0; i < data.length; i++) {
                const element = data[i];
                html+="<figure class=\"item col-md-3\"><img src=\""+element.img+"\">"+"<h5>"+element.name+"</h5>";
                html+="<div class=\"price_product\">"+"<p>"+element.price+"</p></div>";
                html+="<figcaption><span>"+element.screen+"</span><span>"+element.hdh+"</span><span>"+element.cpu+"</span>";
                html+="<span>"+element.ram+"</span><span>"+element.camera+"</span><span>"+element.pin+"</span></figcaption></figure>";
            }
            $('.grid').prepend(html);
        },

        error: function (error) {
            
                console.log(error);
            }
        
    });
}
    </script>
